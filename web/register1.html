<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">

  <style>
    div.container {
      padding-top: 2rem;
    }

    #toast-container > div {
      margin: 12px;
    }

    label.error {
      color: #f6c23e;
      margin: 0.5rem;
    }
  </style>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">注册账户</h1>
              </div>
              <form class="user">
                <div class="form-group">
                  <input type="text" id="idCard" name="idCard" autocomplete="off" class="form-control form-control-user"
                    placeholder="IdCard">
                </div>
                <div class="form-group">
                  <input type="text" id="username" name="username" autocomplete="off" class="form-control form-control-user" id="username"
                         placeholder="用户名">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" id="password" name="password" autocomplete="off" class="form-control form-control-user" id="exampleInputPassword"
                      placeholder="密码">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" id="repassword" name="repassword" autocomplete="off" class="form-control form-control-user"
                      placeholder="再次输入密码">
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" id="telephone" name="telephone" autocomplete="off" class="form-control form-control-user"
                         placeholder="手机号码">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user"
                           id="code"
                           placeholder="验证码">
                  </div>
                  <div class="col-sm-6">
                    <button class="btn btn-primary btn-user btn-block">
                      获取验证码
                    </button>
                  </div>
                </div>
                <a href="login.html" class="btn btn-primary btn-user btn-block">
                 注册
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">忘记密码?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">已有系统账户？请登录!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
