<body>
<div class="article" id="wrapper">

    <!-- 左侧菜单结束 -->
    <!-- Main Content -->
    <!-- 页面内容 -->
    <!-- DataTales Example -->
    <div class="card-body">
        <div style="text-align: center;margin: 1rem">
            <h2 style="color: #3a3b45;" id="title"></h2>
            <span id="time"></span>
        </div>
        <div id="summernote"></div>
    </div>
    <!-- 页面内容 -->

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/toastr/toastr.min.js"></script>
<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script>

    let id = getUrlParam("id");
    if (!isEmpty(id)) {
        getArticle(id);
    }

    function getArticle() {
        $.ajax({
            url: window.config.api + '/article/getArticle?id=' + id,
            success: function (response) {
                if (response.errorCode == 200) {
                    $(document).attr("title", response.data.title);
                    $("#title").html(response.data.title);
                    $("#time").html(response.data.createTime);
                    $("#summernote").html(response.data.content);
                }
            }
        });
    }

</script>


</body>
