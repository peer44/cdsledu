<script>
    let wait = 60;

    function time(btn) {
        if (wait == 0) {
            btn.removeAttribute("disabled");
            btn.innerHTML = "获取验证码";
            wait = 60;
        } else {
            btn.setAttribute("disabled", true);
            btn.innerHTML = "重新发送(" + wait + ")";
            wait--;
            setTimeout(function () {
                    time(btn)
                },
                1000)
        }
    }

    $("#getTelephoneCode").click(function () {
        let telephone = $("#telephone").val().trim();
        if (telephone.length == 0) {
            toastr.warning("请输入手机号");
            $("#telephone").focus();
            return;
        } else {
            if (!isTelephone(telephone)) {
                toastr.warning("手机号格式不对");
                $("#telephone").focus();
                return;
            }
        }
        time(this);
        getRegisterCode('telephone', telephone);
    })

    function getRegisterCode(type, key) {
        let url = window.config.api + '/sms/getCode';
        if (type == 'email') {
            url = window.config.api + '/email/getCode';
        }
        $.ajax({
            url: url,
            method: "POST",
            data: JSON.stringify({
                "type": "forget",
                "value": key
            }),
            success: function (response) {
                // console.info(response);
                if (response.errorCode == 200) {
                    toastr.success(response.message);
                }
            }
        });
    }

    $("#register").click(function () {

        let idCard = $("#idCard").val().trim();
        let telephone = $("#telephone").val().trim();
        let code = $("#code").val().trim();

        console.info("idCard " + idCard);
        console.info("telephone " + telephone);
        console.info("code " + code);

        if (isEmpty(idCard)) {
            $("#idCard").focus();
            return;
        } else {
            if (!isCardNo(idCard)) {
                toastr.warning("身份证格式不正确");
                $("#idCard").focus();
                return;
            }
        }
        if (isEmpty(telephone)) {
            $("#telephone").focus();
            return;
        } else {
            if (!isTelephone(telephone)) {
                toastr.warning("手机号格式不正确");
                $("#telephone").focus();
                return;
            }
        }
        if (isEmpty(code)) {
            $("#code").focus();
            return;
        }

        $.ajax({
            url: window.config.api + '/user/forgetPassword',
            method: "POST",
            data: JSON.stringify({
                "idCardNumber": idCard,
                "telephone": telephone,
                "code": code
            }),
            success: function (response) {
                // console.info(response);
                if (response.errorCode == 200) {
                    toastr.success(response.message);
                }
            }
        });

    })
</script>
