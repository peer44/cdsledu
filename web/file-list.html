            uploadFiles(files, type);
        } else {

        }

    function uploadFiles(files, type) {
        //这里files是因为我设置了可上传多张图片，所以需要依次添加到formData中
        let formData = new FormData();
        for (let file in files) {
            formData.append("files", files[file]);
        }
        formData.append("type", type);
        $.ajax({
            data: formData,
            type: "POST",
            url: window.config.api + "/file/uploadMulti",
            cache: false,
            contentType: false,
            processData: false,
            success: function (response) {
                if (response.errorCode == 200) {
                    console.info(response.data);
                    window.location.reload();
                }
            }
        })
    }

    /**
     * 为菜单绑定事件
     */
    $(document).on('click', ".upload", function () {
        $("#materialImages").empty();
        let material = JSON.parse($(this).parent().parent().attr("data"));
        $("#materialName").text(material.name);
        $("#materialType").val(material.type);
        $("#uploadModal").modal("show");
    })

    $(document).on('click', ".view-image", function () {
        $("#materialImages").empty();
        let material = JSON.parse($(this).parent().parent().attr("data"));
        let param = {};
        param.materialType = material.type;
        getMaterialFiles(param);
        $("#materialName").text(material.name);
        $("#materialType").val(material.type);
        $("#uploadModal").modal("show");
    })

    function getMaterialFiles(param) {
        $.ajax({
            url: window.config.api + '/file/getMaterialFiles',
            method: "POST",
            data: JSON.stringify(param),
            success: function (response) {
                if (response.errorCode == 200) {
                    console.info(response.data);
                    response.data.forEach(file => {
                        let div = $("<div style='display:inline'></div>")
                        let image = $("<img data-gallery='manual'>");
                        image.attr("src", window.config.api + "/file/preview/" + file.md5);
                        image.attr("width", "200px");
                        image.css("margin", "15px");
                        let close = $("<i class='close-image fa fa-trash-alt'> </i>")
                        div.append(image);
                        div.append(close);
                        $("#materialImages").append(image);
                    })
                }
            }
        })
    }
