<script>
    $(document).on("click", "#printBtn", function () {
        $("#printDiv").hide();
        window.print();
        $("#printDiv").show();
    })

    function imgPreview(fileDom, e, ele) {
        //获取文件
        let file = fileDom.files[0];
        let supportedTypes = ['image/jpg', 'image/jpeg', 'image/png'];
        if (!(supportedTypes.indexOf(file.type) > -1)) {
            alert('请选择.jpg、.png格式图片')
            return;
        }
        let uploadFiles = e.target.files || e.dataTransfer.files;
        console.log(file.type);
        let size = uploadFiles.length;
        for (let i = 0; i < size; i++) {
            /*读取文件*/
            let reader = new FileReader();
            reader.readAsDataURL(uploadFiles[i]);
            reader.onload = function (e) {
                let imgBase = e.target.result;
                ele.siblings('img').attr('src', imgBase).show()
            }
        }

    }

    $(document).on("click", "#uploadimg", function (e) {
        imgPreview(this, e, $(this));
    });


</script>
