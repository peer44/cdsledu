<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/user-info-menu.js"></script>
<script>
    $('#summernote').summernote({
        lang: 'zh-CN',
        placeholder: '请输入文章内容，Shift+Enter换行后没有空行',
        tabsize: 4,
        height: 400,
        toolbar: [
            ['operate', ['undo', 'redo']],
            ['magic', ['style']],
            ['style', ['bold', 'italic', 'underline', 'clear']],
            ['font', ['strikethrough', 'superscript', 'subscript']],
            ['fontsize', ['fontsize']],
            ['color', ['color']],
            ['para', ['ul', 'ol', 'paragraph', 'height']],
            ['insert', ['picture', 'video', 'link', 'table', 'hr']],
            ['layout', ['fullscreen']],
        ]
    });

    let id = getUrlParam("id");
    if (!isEmpty(id)) {
        getIndexArticle(id);
    }


    function getIndexArticle() {
        $.ajax({
            url: window.config.api + '/article/getArticle?id=' + id,
            method: "GET",
            success: function (response) {
                if (response.errorCode == 200) {
                    id = response.data.id;
                    $("#title").val(response.data.title);
                    $("#summernote").summernote('code', response.data.content);
                }
            }
        });
    }

    $("#submitArticle").click(function () {
        let content = $("#summernote").summernote('code');
        let title = $("#title").val();
        if (isEmpty(title)) {
            toastr.warning("请输入文章标题");
            $("#title").focus();
            return;
        }
        if (isEmpty(content) || content == "<p><br></p>") {
            toastr.warning("请输入文章内容");
            return;
        } else {
            let article = {};
            if (!isEmpty(id)) {
                article.id = id;
            }
            article.title = title;
            article.content = content;
            $.ajax({
                url: window.config.api + '/article/save',
                method: "POST",
                data: JSON.stringify(article),
                success: function (response) {
                    if (response.errorCode == 200) {
                        id = response.data;
                        toastr.success("发布成功");
                        window.location = "./articles.html";
                    }
                }
            });
        }
    })
</script>
