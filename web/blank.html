    <style>
        .custom-select {
            width: auto;
        }

        .form-control {
            /*width: auto;*/
            height: calc(1.5em + 0.5rem + 2px);
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

        textarea {
            margin-bottom: -0.75rem;
        }

        input[type='radio']:nth-child(2) {
            margin-left: 0.25rem
        }

        #province, #city, #county {
            width: 8rem;
        }

        div.bootstrap-select > .dropdown-menu {
            margin-top: 2.2rem;
        }
    </style>

    <!-- 左侧菜单开始 -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
            <div class="sidebar-brand-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="sidebar-brand-text mx-3" id="productName">双流教育</div>
        </a>
        <!-- 一个占位符 -->
        <li class="nav-item active" id='placeholder'>
            <a class="nav-link" href="index.html">
                <i class="fas fa-fw fa-home"></i>

        <!-- <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div> -->
    </ul>
    <!-- 左侧菜单结束 -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- 顶部信息 -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="top"></nav>
            <!-- 顶部信息 -->

            <!-- 页面内容 -->
            <div class="container-fluid">

                <!-- Page Heading -->

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="card-body" id="message"
                             style="display: none; padding: 0 0 1rem 0;color: #1b1e21">
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <tbody>
                                <tr>
                                    <td>户籍归属</td>
                                    <td colspan="5">
                                        <input type="radio" name="hjgs" value="qyn" id="qyn">双流区
                                        <input type="radio" name="hjgs" value="yzgb" id="yzgb">援藏干部
                                    </td>
                                </tr>
                                <tr>
                                    <td>幼儿姓名</td>
                                    <td><input class="form-control" name="xsName" id="xsName"/></td>
                                    <td>幼儿身份证</td>
                                    <td><input class="form-control" name="xsId" id="xsId"/></td>
                                    <td>幼儿性别</td>
                                    <td>
                                        <label class="radio-inline">
                                            <input type="radio" name="xsGender" value="male" checked>男
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="xsGender" value="female">女
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>监护人姓名</td>
                                    <td><input class="form-control" name="guarder" id="guarder"/></td>
                                    <td>监护人身份证</td>
                                    <td><input class="form-control" name="guarderId" id="guarderId"/></td>
                                    <td>联系电话</td>
                                    <td><input class="form-control" name="telephone" id="telephone"/></td>
                                </tr>
                                <tr>
                                    <td id="addressTitle">户籍地址</td>
                                    <td colspan="5" id="disSelect">
                                        <select class="custom-select" id="province" data-province="四川省"></select>
                                        <select class="custom-select" id="city" data-city="成都市"></select>
                                        <select class="custom-select" id="county" data-district="双流区"></select>
                                        <select class="custom-select" id="district">
                                            <option value="">---请选择---</option>
                                        </select>
                                        <input style="display: table-cell; margin-left: 1rem; font-size: 1rem; width:30%"
                                               class="form-control" name="address" id="address"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="gb-school" style="display: none;">公办幼儿园</td>
                                    <td class="gb-school" style="display: none;">
                                        <select class="custom-select col-10" id="gbSchool">
                                            <option value="">---请选择---</option>
                                        </select>
                                    </td>
                                    <td class="gy-school" style="display: none;">公益幼儿园</td>
                                    <td class="gy-school" style="display: none;">
                                        <select class="custom-select col-10" id="gySchool">
                                            <option value="">---请选择---</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr id="editTr" style="display: none;">
                                    <td>操作</td>
                                    <td align="left" colspan="5">
                                        <button class="btn btn-primary" type="button"
                                                id="submit" style="width: 20%;margin-right: 1rem; display: none;">
                                            保存
                                        </button>
                                        <button style="display: none;width: 20%" class="btn btn-primary"
                                                type="button" id="submitApprove">
                                            保存并提交
                                        </button>
                                    </td>
                                </tr>
                                <tr id="approveTr" style="display:none">
                                    <td>审核</td>
                                    <td colspan="5">
                                        <label>
                                            审核结果：
                                            <input type="radio" name="shjg" value="1" checked> 通过
                                            <input type="radio" name="shjg" value="2"> 不通过<br>
                                        </label><br>
                                        <label>审核意见：
                                            <textarea name="shyj" id="shyj" class="form-control" cols="55" rows="3"
                                                      style="margin: 0.5rem 0;"></textarea>
                                        </label>
                                        <div style="text-align: left">
                                            <button class="btn btn-primary" type="button" id="approveBtn"
                                                    style="width: 20%">提交审核
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 页面内容 -->
        </div>

        <!-- 尾部信息 -->
        <footer class="sticky-footer bg-white" id="footer">
        </footer>
        <!-- 尾部信息 -->
    </div>

</div>
