    <style>
        .user-form {
            color: #000;
            font-weight: bold;
            font-size: large;
        }

        }

    </style>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- 左侧菜单 -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="user-info.html">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3" id="productName">SB Admin <sup>2</sup></div>
        </a>
        <!-- 一个占位符，不加占位符左侧菜单回缩小 -->
        <li class="nav-item active" id='postionHave'>
            <a class="nav-link" href="user-info.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Sidebar Toggler (Sidebar) 点击收起 -->
        <!-- <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div> -->
    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="top"></nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid ">
                <form class="form-horizontal user-form">
                    <div class="form-group">
                        <label for="userCount" class="col-sm-2 form-control-label">用户账户:</label>
                        <div class="col-sm-6">
                            <input type="text" readonly class="form-control-plaintext" id="userCount" value="userCount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userCompany" class="col-sm-2 control-label">用户单位:</label>
                        <div class="col-sm-6">
                            <input type="text" readonly class="form-control-plaintext" id="userCompany"
                                   value="userCompany">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userName" class="col-sm-2 control-label">用户姓名:</label>
                        <div class="col-sm-6">
                            <input type="text" readonly class="form-control-plaintext" id="userName" value="userName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userTelephone" class="col-sm-2 control-label">联系电话:</label>
                        <div class="col-sm-6">
                            <input type="text" readonly class="form-control-plaintext" id="userTelephone"
                                   value="userTelephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userEmail" class="col-sm-2 control-label">电子邮箱:</label>
                        <div class="col-sm-6">
                            <input type="text" readonly class="form-control-plaintext" id="userEmail" value="userEmail">
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white" id="footer"></footer>
