<script>

    let user = getUserInfo();
    $("#username").text(user.username);
    $("#nickname").text(user.nickname);
    $("#telephone").text(user.telephone);
    $("#idCard").text(user.idCardNumber);
    if (!isEmpty(user.department)) {
        $("#department").text(user.department)
    }
    // $("#email").val(user.email);

    let wait = 60;

    function time(btn) {
        if (wait == 0) {
            btn.removeAttribute("disabled");
            btn.innerHTML = "获取验证码";
            wait = 60;
        } else {
            btn.setAttribute("disabled", true);
            btn.innerHTML = "重新发送(" + wait + ")";
            wait--;
            setTimeout(function () {
                    time(btn)
                },
                1000)
        }
    }

    $("#getTelephoneCode").click(function () {
        let telephone = $("#newTelephone").val().trim();
        if (telephone.length == 0) {
            toastr.warning("请输入新手机号");
            $("#newTelephone").focus();
            return;
        } else {
            if (!isTelephone(telephone)) {
                toastr.warning("手机号格式不对");
                $("#newTelephone").focus();
                return;
            }
        }
        time(this);
        getRegisterCode('telephone', telephone);
    })

    function getRegisterCode(type, key) {
        let url = window.config.api + '/sms/getCode';
        if (type == 'email') {
            url = window.config.api + '/email/getCode';
        }
        $.ajax({
            url: url,
            method: "POST",
            data: JSON.stringify({
                "type": "update",
                "value": key
            }),
            success: function (response) {
                // console.info(response);
                if (response.errorCode == 200) {
                    toastr.success(response.message);
                }
            }
        });
    }


    $("#updateTelBtn").click(function () {
        let telephone = $("#newTelephone").val();
        let code = $("#code").val();
        if (isEmpty(telephone)) {
            $("#newTelephone").focus();
            return;
        }
        if (!isTelephone(telephone)) {
            toastr.warning("手机号格式不对");
            $("#newTelephone").focus();
            return;
        }
        if (isEmpty(code)) {
            $("#code").focus();
            return;
        }
        $.ajax({
            url: window.config.api + '/user/updateTelephone',
            method: "POST",
            data: JSON.stringify({
                "telephone": telephone,
                "code": code
            }),
            success: function (response) {
                // console.info(response);
                if (response.errorCode == 200) {
                    toastr.success(response.message);
                    $("#telephone").text(telephone);
                    if (isTelephone(user.username)) {
                        $("#username").text(telephone);
                        user.username = telephone;
                    }
                    user.telephone = telephone;
                    localStorage.setItem(window.config.userInfo, JSON.stringify(user));
                }
            }
        });
    })


    $("#updatePwdBtn").click(function () {
        let pwd = $("#password").val();
        let newPwd = $("#newPassword").val();
        let reNewPwd = $("#reNewPassword").val();
        if (isEmpty(pwd)) {
            $("#password").focus();
            return;
        }
        if (isEmpty(newPwd)) {
            $("#newPassword").focus();
            return;
        }
        if (newPwd.length < 6) {
            toastr.warning("密码长度应该大于6位")
            return;
        }
        if (isEmpty(reNewPwd)) {
            $("#reNewPassword").focus();
            return;
        }
        if (newPwd != reNewPwd) {
            toastr.warning("重复密码与新密码不一致")
            return;
        }
        $.ajax({
            url: window.config.api + '/user/resetPassword',
            method: "POST",
            data: JSON.stringify({
                "password": pwd,
                "newPassword": newPwd
            }),
            success: function (response) {
                // console.info(response);
                if (response.errorCode == 200) {
                    toastr.success(response.message);
                }
            }
        });
    })

</script>
