<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>中小学入学登记</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/toastr/toastr.css" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <style>
        .custom-select {
            width: auto;
        }

        .form-control {
            width: auto;
            height: calc(1.5em + 0.5rem + 2px);
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

        textarea {
            margin-bottom: -0.75rem;
        }

        input[type='radio']:nth-child(2) {
            margin-left: 0.25rem
        }
    </style>
</head>

<body id="page-top">
<div id="wrapper">
    <!-- 左侧菜单开始 -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="user-info.html">
            <div class="sidebar-brand-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="sidebar-brand-text mx-3" id="productName">双流教育</div>
        </a>
        <!-- 一个占位符 -->
        <li class="nav-item active" id='placeholder'>
            <a class="nav-link" href="user-info.html">
                <i class="fas fa-fw fa-home"></i>
                <span>首页</span></a>
        </li>
        <!-- Sidebar Toggler (Sidebar) -->
        <!-- <div class="text-center d-none d-md-inline">
          <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div> -->
    </ul>
    <!-- 左侧菜单结束 -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <!-- 顶部信息 -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="top"></nav>
            <!-- 顶部信息 -->
            <!-- 页面内容 -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="card shadow mb-4">
                    <!--<div class="card-header py-3">-->
                    <!--<h4 id="headTitle" class="m-0 font-weight-bold text-primary">中小学信息填写</h4>-->
                    <!--</div>-->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="studentTable" class="table table-bordered" width="100%"
                                   cellspacing="0">
                                <tbody>
                                <tr id="readType">
                                    <td>就读方式：</td>
                                    <td colspan="5"><label>
                                        <input type="radio" name="jdfs" id="rents" value="rents" checked> 居住就读
                                        <input type="radio" name="jdfs" id="points" value="points"> 积分就读
                                    </label></td>
                                </tr>
                                <tr>
                                    <td>证件持有人姓名</td>
                                    <td><input class="form-control" name="guarder" id="guarder"/></td>
                                    <td>证件持有人身份证</td>
                                    <td><input class="form-control" name="guarderId" id="guarderId"/></td>
                                    <td>联系电话</td>
                                    <td><input class="form-control" name="telephone" id="telephone"/></td>
                                </tr>
                                <tr>
                                    <td>居住证件类型</td>
                                    <td>
                                        <input type="radio" name="idType" id="jzz" value="jzz" checked> 居住证
                                        <input type="radio" name="idType" id="jzdjzm" value="jzdjzm"> 居住登记证明
                                    </td>
                                    <td id="jzzname">证件编号</td>
                                    <td><input class="form-control" name="jzzid" id="jzzid"/></td>
                                    <td>租房备案号</td>
                                    <td><input class="form-control" name="rentNum" id="rentNum"/></td>
                                </tr>


                                <tr>
                                    <td>居住详细地址</td>
                                    <td colspan="5">
                                        <select id="town" class="custom-select">
                                            <option value="">--请选择--</option>
                                        </select>
                                        <select id="village" class="custom-select">
                                            <option value="">--请选择--</option>
                                        </select>
                                        <input class="form-control"
                                               style="display: inline-block; margin-left: 1rem; font-size: 1rem; width:35%"
                                               type="text" name="idAddress" id="idAddress"/>
                                </tr>

                                <tr id="rent">
                                    <td>人员类型</td>
                                    <td>
                                        <input type="radio" name="workType" id="dwzg" value="dwzg" checked> 单位职工
                                        <input type="radio" name="workType" id="gtgsh" value="gtgsh"> 个体工商户
                                    </td>


                                </tr>


                                <tr id="company">
                                    <td>单位名称</td>
                                    <td><input class="form-control" name="companyName" id="companyName"/></td>
                                    <td>单位地址</td>
                                    <td><input class="form-control" name="companyAddress" id="companyAddress"/></td>
                                    <td>社会信用代码</td>
                                    <td><input class="form-control" name="companyId" id="companyId"/></td>
                                </tr>

                                <tr id="point">
                                    <td>居住积分</td>
                                    <td>
                                        <input class="form-control" id="live_point" onchange="point()"/>
                                    </td>
                                    <td>社保积分</td>
                                    <td>
                                        <input class="form-control" id="social_point" onchange="point()"/>
                                    </td>
                                    <td>总积分</td>
                                    <td>
                                        <input class="form-control" type="text" name="score" id="total_point"
                                               placeholder="0" onblur="point()">
                                    </td>
                                </tr>

                                <tr>
                                    <td>社保缴纳方式</td>
                                    <td>
                                        <input type="radio" name="payMethod" id="dw" value="dw" checked> 单位
                                        <input type="radio" name="payMethod" id="gr" value="gr"> 个人
                                    </td>
                                    <td>社保编号</td>
                                    <td><input class="form-control" name="socialId" id="socialId"/></td>
                                </tr>

                                <tr>
                                    <td>学生姓名</td>
                                    <td><input class="form-control" type="text" name="xsName" id="xsName"/></td>
                                    <td>学生身份证</td>
                                    <td><input class="form-control" type="text" name="xsId" id="xsId"/></td>
                                    <td>学生性别</td>
                                    <td>
                                        <input type="radio" name="xsGender" value="male" checked> 男
                                        <input type="radio" name="xsGender" value="female"> 女
                                    </td>

                                </tr>

                                <tr>
                                    <td>申请入学年级</td>
                                    <td>
                                        <select class="custom-select" id="grade" required>
                                            <option value="">--请选择--</option>
                                            <option value="一年级">一年级</option>
                                            <option value="二年级">二年级</option>
                                            <option value="三年级">三年级</option>
                                            <option value="四年级">四年级</option>
                                            <option value="五年级">五年级</option>
                                            <option value="六年级">六年级</option>
                                            <option value="七年级">七年级</option>
                                            <option value="八年级">八年级</option>
                                            <option value="九年级">九年级</option>
                                        </select>
                                    </td>
                                    <td>学籍号</td>
                                    <td colspan="3"><input class="form-control" name="xjh" id="xjh"/></td>
                                </tr>

                                <tr>

                                    <td>户籍地址</td>
                                    <td colspan="5">
                                        <div id="target" data-toggle="distpicker">
                                            <select class="custom-select" data-province="四川省"
                                                    id="provinceName"></select>
                                            <select class="custom-select" data-city="成都市"
                                                    id="cityName"></select>
                                            <select class="custom-select" data-district="双流区"
                                                    id="districtName"></select>
                                        </div>
                                    </td>
                                </tr>

                                <tr id="comment">
                                    <td>备注</td>
                                    <td colspan="5"><label>
                                        <textarea id="bz" class="form-control" name="bz" cols="55" rows="3"></textarea>
                                    </label></td>
                                </tr>

                                <tr id="editTr" style="display: none">
                                    <td>操作</td>
                                    <td align="left" colspan="5">
                                        <button class="btn btn-primary" type="button" id="submitBtn"
                                                style="width: 18%">
                                            提交
                                        </button>
                                    </td>
                                </tr>

                                <tr id="approveTr" style="display:none">
                                    <td>审核</td>
                                    <td colspan="5">
                                        <label>
                                            审核结果：
                                            <input type="radio" name="shjg" value="1" checked> 通过
                                            <input type="radio" name="shjg" value="2"> 不通过<br>
                                        </label><br>
                                        <label>审核意见：
                                            <textarea name="shyj" id="shyj" class="form-control"
                                                      cols="55" rows="3" style="margin: 0.5rem 0;">
                                            </textarea>
                                        </label>
                                        <div style="text-align: left">
                                            <button class="btn btn-primary" type="button" id="approveBtn"
                                                    style="width: 18%">提交审核
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 页面内容 -->
        </div>

        <!-- 尾部信息 -->
        <footer class="sticky-footer bg-white" id="footer">
        </footer>
        <!-- 尾部信息 -->
    </div>

</div>
