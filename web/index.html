<script>
    // 基于准备好的dom，初始化echarts实例
    let myChart = echarts.init(document.getElementById('user-chart'));
    // 指定图表的配置项和数据
    let option = {
        tooltip: {
            trigger: 'axis'
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '总用户数',
            type: 'line',
            smooth: true,
            data: [],
        },
            {
                name: '新增用户',
                type: 'line',
                smooth: true,
                data: [],
            }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myChart.showLoading();

    draw('week');
    $("#month").click(function () {
        draw('month');
    })
    $("#week").click(function () {
        draw('week');
    })
    $("#year").click(function () {
        draw('year');
    })

    $.ajax({
        url: window.config.api + '/system/getCurrentOnline',
        method: "GET",
        async: false,
        success: function (response) {
            if (response.errorCode == 200) {
                $("#percent").html(response.data.add + '/' + response.data.total);
                let percent = response.data.add / response.data.total;
                if (percent < 0.01) {
                    percent = 0.01
                }
                $("#progress").css('width', (percent * 100) + '%');
            }
        },
        error: function () {
            //请求失败时执行该函数
            toastr.warning("图表请求数据失败");
            myChart.hideLoading();
        }
    });

    /**
     * 绘制曲线图
     * @param type
     */
    function draw(type) {
        let days = [];
        let adds = [];
        let totals = [];
        $.ajax({
            url: window.config.api + '/system/getRegisterUserData/' + type,
            method: "GET",
            async: false,
            success: function (response) {
                if (response.errorCode == 200) {
                    for (let i = 0; i < response.data.length; i++) {
                        days.push(response.data[i].day); // 日期
                        adds.push(response.data[i].add); // 新增
                        totals.push(response.data[i].total); // 总用户
                    }
                    myChart.hideLoading();    //隐藏加载动画
                    option.xAxis.data = days;
                    option.series[0].data = totals;
                    option.series[1].data = adds;
                    myChart.setOption(option);
                }
            },
            error: function () {
                //请求失败时执行该函数
                toastr.warning("图表请求数据失败");
                myChart.hideLoading();
            }
        });
    }

</script>
