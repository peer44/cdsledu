                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3" id="productName">SB Admin <sup>2</sup></div>
        </a>
        <!-- 一个占位符 -->
        <li class="nav-item active" id='placeholder'>
            <a class="nav-link" href="user-info.html">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>
    </ul>

    <!-- Logout Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
    </div>
    <!-- 左侧菜单结束 -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- 顶部信息 -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow" id="top"></nav>
            <!-- 顶部信息 -->
            <!-- 页面内容 -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold text-primary">幼儿园入园登记时间</h4>
                    </div>
                    <div class="card-body">
                        <span>第一批（公立幼儿园）</span>
                        <span>从</span>
                        <input id="glstart" size="16" type="text" value="" class="datetime" readonly>
                        <span>到</span>
                        <input id="glend" size="16" type="text" value="" class="datetime" readonly>
                    </div>
                    <div class="card-body">
                        <span>第二批（公益幼儿园）</span>
                        <span>从</span>
                        <input id="gystart" size="16" type="text" value="" class="datetime" readonly>
                        <span>到</span>
                        <input id="gyend" size="16" type="text" value="" class="datetime" readonly>
                    </div>
                    <div class="card-body">
                        <button id="confirmUpdateBtn" class="btn btn-sm btn-outline-primary">确认时间</button>
                    </div>
                </div>
            </div>
            <!-- 页面内容 -->
        </div>

        <!-- 尾部信息 -->
        <footer class="sticky-footer bg-white" id="footer">
        </footer>
        <!-- 尾部信息 -->
    </div>

</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>

<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>

<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/user-info-menu.js"></script>
<script src="js/demo/primary.js"></script>
<script>
    $('.datetime').datetimepicker({
        language: 'zh-CN',
        format: 'yyyy-mm-dd hh:ii',
        weekStart: 1,
        todayBtn: 1,
        autoclose: true,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });

    $("#confirmUpdateBtn").click(function () {
        let glstart = $("#glstart").val();
        let glend = $("#glend").val();
        let gystart = $("#gystart").val();
        let gyend = $("#gyend").val();

        if (isEmpty(glstart) || isEmpty(glend)) {
            toastr.warning("请选择公立幼儿园的开始结束时间");
            return;
        } else {
            if (glstart >= glend) {
                toastr.warning("公立幼儿园的开始时间不能在结束时间之后");
                return;
            }
        }
        if (isEmpty(gystart) || isEmpty(gyend)) {
            toastr.warning("请选择公益幼儿园的开始结束时间");
            return;
        } else {
            if (gystart >= gyend) {
                toastr.warning("公益幼儿园的开始时间不能在结束时间之后");
                return;
            }
        }

    })
</script>


</body>
